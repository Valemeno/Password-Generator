<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Step 2: Input Numbers</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Step 2: Input Numbers</h1>
    <form action="result.html" method="GET">
      <input type="hidden" name="alphabets" value="{{ alphabets }}">
      <input type="hidden" name="digits" value="{{ digits }}">
      <input type="hidden" name="special" value="{{ special }}">
      
      <label for="alphabetsNo">Number of Alphabets:</label>
      <input type="number" id="alphabetsNo" name="alphabetsNo" min="0" required>
      
      <label for="digitsNo">Number of Digits:</label>
      <input type="number" id="digitsNo" name="digitsNo" min="0" required>
      
      <label for="specialNo">Number of Special Characters:</label>
      <input type="number" id="specialNo" name="specialNo" min="0" required>
      
      <button type="submit">Generate Password</button>
    </form>
  </div>
</body>
</html>
